<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinHub - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Set the background image */
        body {
            background-image:url('background.jpg');
            background-position: 0%;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login box styling */
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 20px;
            border-radius: 90px;
            /*box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);*/
            text-align: center;
            width: 310px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 12px;
        }

        .login-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #e84118;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to Pinhub </h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="button" class="login-btn" onclick="validateLogin()">Login</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            // Set the fixed username and password
            var fixedUsername = "MAIYU";
            var fixedPassword = "ADMIN";

            if (username === fixedUsername && password === fixedPassword) {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                errorMessage.textContent = "Invalid username or password!";
            }
        }
    </script>
</body>
</html>
